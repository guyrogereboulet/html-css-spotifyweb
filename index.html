<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Spotify</title>
  </head>
  <body>
    <!-- WRAPPER -->
    <div class="wrapper">
      <!-- MAIN -->
      <main>
        <div class="main_left">
          <div class="logo">
            <img class="hidden-xs" src="img/logo.svg" alt="">
            <img class="visible-xs hidden-sm hidden-md hidden-lg" src="img/logo-small.svg" alt="">
                <div class="text-left hidden-sm hidden-md hidden-lg">
                  <img src="img/home.svg" alt="">
                </div>
                <div class="hidden-sm hidden-md hidden-lg">
                  <img src="img/search.svg" alt="">
                </div>
                <div class="hidden-sm hidden-md hidden-lg">
                  <img src="img/libreria.svg" alt="">
                </div>
          </div>
          <div class="top">
            <ul class="top-container hidden-xs">
              <li><a href="#"><img src="img/home.svg" alt=""> Home</a></li>
              <li><a href="#"><img src="img/search.svg" alt=""> Cerca</a></li>
              <li><a href="#"><img src="img/libreria.svg" alt=""> La tua libreria</a></li>
            </ul>
          </div>
          <div class="space hidden-xs">
            <h3>PLAYLIST</h3>
          </div>
          <div class="middle hidden-xs">
            <ul class="playlist">
              <li><a href="#"><i class="fas fa-plus-square"></i> Crea Playlist</a></li>
              <li><a href="#">Nome playlist</a></li>
              <li><a href="#">Nome playlist</a></li>
              <li><a href="#">Nome playlist</a></li>
              <li><a href="#">Nome playlist</a></li>
              <li><a href="#">Nome playlist</a></li>
              <li><a href="#">Nome playlist</a></li>
              <li><a href="#">Nome playlist</a></li>
            </ul>
          </div>
          <div class="bottom">
            <div class="download text-center">
              <a class="hidden-sm hidden-md hidden-lg" href="#"><img src="img/download.svg" alt=""></a>
            </div>
            <div class="profile text-center">
              <a class="hidden-sm hidden-md hidden-lg" href="#"><img src="img/profile.svg" alt=""></a>
            </div>
            <div class="bottom-up hidden-xs">
              <a href="#"><img src="img/download.svg" alt=""> Installa App</a>
            </div>
            <div class="bottom-down hidden-xs">
              <a href="#"><img src="img/profile.svg" alt="">
               Guy Roger</a>
            </div>
          </div>
        </div>
        <div class="main_right">
          <div class="banner">
            <a class="bottone" href="#">EFFETTUA L'UPGRADE</a>
          </div>
      
        </div>
      </main>
      <!-- FINE MAIN -->
      <footer>
        <div class="footer-container">
          <div class="footer-left">
            <div class="left_img"><img src="img/sinister.jpeg" alt="">
            </div>
            <div class="left_text">
             <ul class="list_sinister">
              <li><h4>Sinister</h4></li>
              <li><p>Brano Nome</p></li>
             </ul>
            </div>
            <div class="left_icon">
              <ul class="icon_sinister">
               <li><i class="far fa-heart"></i></li>
               <li><i class="far fa-folder"></i></li>
              </ul>
            </div>
          </div>
          <div class="footer-center text-center">
            <div class="footer-center-icon">
              <ul>
                <li><i class="fas fa-random"></i></li>
                <li><i class="fas fa-step-backward"></i></li>
                <li><i class="far fa-play-circle"></i></li>
                <li><i class="fas fa-step-forward"></i></li>
                <li><i class="far fa-play-circle"></i></li>
              </ul>
            </div>
            <div class="footer-center-timeline">
              <p>0.25</p>
              <div class="time-line"></div>
              <p>4.35</p>
            </div>
          </div>
          <div class="footer-right">
            <ul class="footer-right-icon">
              <li><i class="fas fa-list-ul"></i></li>
              <li><i class="fas fa-desktop"></i></li>
              <li><i class="fas fa-volume-up"></i></li>
              <li><div class="line"></div></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
